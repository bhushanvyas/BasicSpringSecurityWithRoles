<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Spring Security Example</title>
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

</head>
<body>
	<div th:if="${param.error}">Invalid username and password.</div>
	<div th:if="${param.logout}">You have been logged out.</div>
	
	
<div class="container" style="margin-top: 30px">
	<div class="col-md-4 col-md-offset-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<strong>Sign in </strong>
				</h3>
			</div>
			<div class="panel-body">
					 <form th:action="@{/loginPage}" method="post">
					<div class="form-group">
						<label for="exampleInputEmail1">Username or Email</label> <input
							type="email" class="form-control" style="border-radius: 0px"
							name="username" placeholder="Enter email">
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password <a
							href="/sessions/forgot_password">(forgot password)</a></label> <input
							type="password" class="form-control" style="border-radius: 0px"
							name="password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-sm btn-default">Sign
						in</button>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
